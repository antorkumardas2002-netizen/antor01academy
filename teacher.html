<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal - Upload Marks</title>
  <link rel="stylesheet" href="teacher.css">
  <style>
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-buttons button {
      padding: 8px 14px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .back-btn {
      background: #004aad;
      color: #fff;
    }
    .exit-btn {
      background: #d9534f;
      color: #fff;
    }
    .back-btn:hover { background:#00357a; }
    .exit-btn:hover { background:#b52b27; }
  </style>
</head>
<body>
  <header>
    <h1>ANTOR01ACADEMY</h1>
    <h2>Teacher Portal - Upload Marks</h2>

    <!-- ✅ Back + Exit buttons always visible at top -->
    <div class="top-buttons">
      <button class="back-btn" onclick="goBack()">⬅ Home</button>
      <button class="exit-btn" onclick="logout()">⛔ Exit</button>
    </div>
  </header>

  <main>
    <section class="upload-box">
      <h3>Enter or Edit Student Result</h3>
      <form id="uploadForm">
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="class" placeholder="Class" required>
        <input type="text" id="marks" placeholder="Total Marks (e.g. 450/500)" required>
        <input type="text" id="grade" placeholder="Grade (e.g. A+)" required>
        <button type="submit">Save Result</button>
      </form>
      <p id="msg"></p>
    </section>
  </main>

  <!-- Table of all results -->
  <section class="upload-box" style="margin:40px auto;">
    <h3>All Saved Results</h3>
    <table id="resultsTable" border="1" style="width:100%; border-collapse:collapse; text-align:left;">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Class</th>
          <th>Total</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 Aryan S S School</p>
  </footer>

  <script src="teacher.js"></script>
  <script>
    function goBack(){
      window.location.href = "result_index.html";
    }
  </script>
</body>
</html>
