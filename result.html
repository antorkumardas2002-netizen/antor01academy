<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result</title>
<link rel="stylesheet" href="result.css">
  <link rel="stylesheet" href="result1.css">
</head>
<body>
<h1>Student Result Portal</h1>

<form id="resultForm">
  <label for="reg">Enter Registration Number:</label>
  <input type="text" id="reg" placeholder="e.g. REG2025" required>

  <label for="roll">Enter Roll Number:</label>
  <input type="text" id="roll" placeholder="e.g. 101" required>

  <button type="submit">View Result</button>
</form>

<div class="result-box" id="resultDisplay">
  <h3>Result Details</h3>
  <p><strong>Name:</strong> <span id="studentName"></span></p>
  <p><strong>Roll:</strong> <span id="studentRoll"></span></p>
  <p><strong>Registration No:</strong> <span id="studentReg"></span></p>
  <p><strong>Class:</strong> <span id="studentClass"></span></p>
  <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
  <p><strong>Grade:</strong> <span id="studentGrade"></span></p>
</div>

<script src="result.js"></script>
</body>
</html>
