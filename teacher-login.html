<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - ANTOR01ACADEMY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #004aad;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #00357a;
    }
    #msg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
    .back-btn {
      background: #6c757d;
      color: #fff;
      margin-top: 15px;
    }
    .back-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Teacher Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button class="back-btn" onclick="goHome()">⬅ Back to Home</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Default credentials
      if (user === 'teacher' && pass === '1234') {
        localStorage.setItem("teacherLoggedIn","true");
        window.location.href = "teacher.html";
      } else {
        document.getElementById('msg').textContent = "❌ Invalid Username or Password";
      }
    }
    function goHome(){
      window.location.href = "result_index.html";
    }
  </script>
</body>
</html>
