<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ANTOR01ACADEMY</title>
  <link rel="stylesheet" href="../joy.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,.1);
      width: 320px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #0077ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Admin Panel</h1>
    <p>Only authorized staff can access the admin dashboard.</p>
    <a href="index.js" class="btn">Go to Admin Login</a>
  </div>
</body>
</html>
